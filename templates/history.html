<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall Detection History</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Detection History</h1>
    <ul>
        {% for image_path in history_images %}
            <li>
                <img src="{{ url_for('detection_result', filename=image_path) }}" alt="{{ image_path }}">
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Upload</a>
</body>
</html>
