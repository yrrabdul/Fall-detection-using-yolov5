<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall Detection Result</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            color: #e74c3c;
            margin-bottom: 20px;
        }

        video,
        img {
            max-width: 80%;
            height: auto;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        p {
            margin-top: 20px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Fall Detection Result</h1>
    {% if result_image_path %}
        {% if result_image_path.endswith('.mp4') %}
            <video width="640" height="384" controls>
                <source src="{{ result_image_path }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        {% else %}
            <img src="{{ result_image_path }}" alt="Fall Detection Result">
        {% endif %}
    {% endif %}
    <p><button onclick="location.href='{{ url_for('index') }}'">Return</button></p>
</body>
</html>
